<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/sources/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="umbrella-image">
        <img src="./media/umbrella.png" width="250px" />
      </div>
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <h5 class="card-title">Weather for #CITY</h5>
          <p class="card-text">input text later</p>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search city"
            />
            <button class="search-button" type="submit">Search</button>
          </form>
        </div>
        <div class="container information">
          <div class="row">
            <div class="col-12">
              <p>Today</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
            <hr />
            <div class="col-12">
              <p>Tomorrow</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather-projection">
            <div class="col-12">
              <p>Day 3</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
            <hr />
            <div class="col-12">
              <p>Day 4</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
            <hr />
            <div class="col-12">
              <p>Day 5</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
            <hr />
            <div class="col-12">
              <p>Day 6</p>
              <ul>
                <li class="high">High</li>
                <li class="low">Low</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p id="code-tag">Open Source Code by Stephanie Durocher</p>
    </div>
    <script src="./sources/script.js"></script>
  </body>
</html>
