<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sources/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <h5 class="card-title" id="city"></h5>
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search a city..."
                id="city-input"
                autocomplete="off"
              />
              <button class="searchCityButton" value="Search" type="submit">
                Search
              </button>
            </form>
          </div>
          <hr />
          <div class="container information">
            <div class="row">
              <div class="col-12">
                <p>Today</p>
                <ul>
                  <li id="date">
                  </li>
                  <li id="time"></li>
                  <li id="wind">Wind Speed</li>
                  <li id="humidity">Humidity</li>
                </ul>
                <span id="description">Description: </span>
                <span id="temperature">Temperature</span>
                <span id="weather-icon"></span>
                <div class="d-flex weather-temperature">
                  <img src="" id="weather-icon" />
                  <div>
                    <strong></strong>
                    <span class="units">
                      <a href="#" id="fahrenheit-link">℉</a></span
                    >
                       | <a href="#" id="celcius-link">℃ </a></span
                    >
                  </div>
                </div>
                <ul>
                  <li></li>
                  <li></li>
                </ul>
              </div>
              <hr />
              <div class="weather-projection">
                <p>Tomorrow</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
            </div>
            <hr />
            <div class="weather-projection">
              <div class="col-12">
                <p>Day 3</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
              <hr />
              <div class="weather-projection">
                <p>Day 4</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
              <hr />
              <div class="weather-projection">
                <p>Day 5</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
            </div>
          </div>
        </div>
        <p id="code-tag">
          <a
            href="https://github.com/StephDurocher/Weather-App"
            class="github-link"
            >Open Source Code</a
          >
          by Stephanie Durocher
        </p>
      </div>
    </div>
    <script src="./sources/script.js"></script>
  </body>
</html>
