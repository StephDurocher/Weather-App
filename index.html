<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sources/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
       <form class="mb-3" role="search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search a city..."
                id="city-input"
                autocomplete="off"
               />
            </div>
            <div class="col-3">
              <button class="searchCityButton" value="Search" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
       <div class="container information">
        <div class="row">
          <div class="overview">
            <h1>Today</h1>
            <h1 id="city"></h1>
            <h2 id="date"></h2>
            <h2 id="time"></h2>
        <div class="row">
          <div class="col-6">
          <span id="temperature"></span>
            <div class="d-flex weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"  class="float-left" alt="clear" id="weather-icon" />
            <h3 id="description"></h3>
            <div>
              <span class="units">
                <a href="#" id="fahrenheit-link">℉</a></span >
                | <a href="#" id="celcius-link">℃ </a></span >
                </div>
              </div>
          </div>
        <div class="col6">
        <ul>
          <li id="humidity">%</li>
          <li id="wind">wind</li>
        </ul>
        </div>
              <hr />
              <div class="weather-projection">
                <p>Tomorrow</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
            </div>
            <hr />
            <div class="weather-projection">
              <div class="col-12">
                <p>Day 3</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
              <hr />
              <div class="weather-projection">
                <p>Day 4</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
              <hr />
              <div class="weather-projection">
                <p>Day 5</p>
                <span class="weather-forecast-temperature-min"></span>
                <span class="weather-forecast-temperature-max"></span>
              </div>
            </div>
          </div>
        <p id="code-tag">
          <a
            href="https://github.com/StephDurocher/Weather-App"
            class="github-link"
            >Open Source Code</a
          >
          by Stephanie Durocher
        </p>
      </div>
    </div>
    <script src="./sources/script.js"></script>
  </body>
</html>
