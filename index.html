<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sources/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container" id="background">
        <h1 id="title">Weather Forecast</h1>
        <img src="/media/cat.png" id="cat-pic" class="all-mad-here" />
        <div class="weather-app">
          <form class="mb-3" role="search" id="search-form">
            <div class="container text-center">
              <div class="row">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search a city..."
                  id="city-input"
                  autocomplete="off"
                />
                <button class="searchCityButton" value="Search" type="submit">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div class="container text-center" id="container-information">
            <div class="row" id="forecast-row">
              <div class="overview"></div>
              <div class="col-6">
                <h1 id="city"></h1>
                <p id="temperature"></p>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  class="float-left"
                  alt="clear"
                  id="weather-icon"
                /><br />
                <span class="units">
                  <a href="#" id="fahrenheit-link">℉</a>
                  | <a href="#" id="celcius-link">℃ </a>
                </span>
              </div>
              <div class="col-6" id="todays-details">
                <h2 id="date">Saturday 11:05</h2>
                <h2 id="description">Sunny</h2>
                <h2 id="humidity">Humidity: 40%</h2>
                <h2 id="wind">Wind: 5 mph</h2>
              </div>
            </div>
          </div>
          <hr />
          <div class="weeklyForecast" id="weekForecast"></div>
        </div>
      </div>
      <p id="code-tag">
        <a
          href="https://github.com/StephDurocher/Weather-App"
          class="github-link"
          >Open Source Code</a
        >
        by Stephanie Durocher
      </p>
    </div>
    <script src="./sources/script.js"></script>
  </body>
</html>
